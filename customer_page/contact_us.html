<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script.js" defer></script>
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Start of code for the banner which includes the following:
    w
      1. Logo
      2. Links for the navigation
    -->

    <div class="header">
      <div class="logo">
        <a href="./index.html"
          ><img src="./img/mcjoski_logo.png" alt="logo"
        /></a>
      </div>

      <div class="navBar">
        <div class="navLinks"><a href="./index.html">Home</a></div>
        <div class="navLinks"><a href="./about_us.html">About Us</a></div>
        <div class="navLinks"><a href="./contact_us.html">Contact Us</a></div>
      </div>
    </div>

    <div class="contactUsMiddleContainer" id="messageContainer">
      <h1>Contact Us</h1>
      <p>
        Feel free to send us a message anytime. We will get back to you as soon
        as we can.
      </p>
      <div class="contactUsLoginContainer">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input type="textarea" name="message" id="message" required />
          </div>
          <button type="submit"">Send</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <div><img src="./img/mcjoski_logo.png" alt="logo" /></div>
      <div class="footerContainer">
        <p class="footerHeaders">Address:</p>
        <p>B13 L8 Lawaan, Calamba, 4027 Laguna</p>
      </div>
      <div class="footerContainer">
        <p class="footerHeaders">Contact Us</p>
        <p>Email: mcjoski.mgmt@gmail.com</p>
        <p>Tel: +63 919-093-0349 / +63 968-772-5686</p>
      </div>

      <div class="footerContainer">
        <p class="footerHeaders">Social Media</p>
        <a
          href="https://www.facebook.com/mcjoskienterprisecorp"
          target="_blank"
        >
          <img
            class="socialMediaLogo"
            src="./img/facebook-logo-icon-facebook-logo-png-transparent-svg-vector-bie-supply-16.png"
            alt="facebook logo"
          />
        </a>
      </div>
    </div>
  </body>
</html>
