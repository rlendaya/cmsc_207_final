<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>McJoski Enterprise Corporation</title>
  </head>
  <body>
    <!-- Start of code for the banner which includes the following:
    
      1. Logo
      2. Links for the navigation
    -->

    <div class="header">
      <div class="logo"><img src="./mcjoski_logo.png" alt="" /></div>
      <!-- <div class="filler"></div> -->

      <div class="navBar">
        <div class="navLinks">Services</div>
        <div class="navLinks">About Us</div>
        <div class="navLinks">Contact Us</div>
      </div>
    </div>

    <div class="middleContainer">
      <div class="overlay">
        <div class="loginContainer">
          <!-- <h1>McJoski</h1> -->
          <form action="#">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@address.com"
              required
            />
            <div>
              <label for="password">Password</label>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <button type="submit">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <div>Footer</div>
  </body>
</html>
